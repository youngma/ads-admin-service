logging:
  file:
    name: ./logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-history: 7
      clean-history-on-start: true

  charset:
    file: UTF-8
    console: UTF-8

  level:
    root: info
    test: debug
    web: debug
    com:
      smartad: debug
    org:
      hibernate:
        stat: trace
        SQL: debug
        orm:
#          results:
#            loading:
#              entity: debug
          jdbc:
            bind: trace
