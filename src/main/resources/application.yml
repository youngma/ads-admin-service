server:
  port: 8081
  error:
    path: /error
  servlet:
    context-path: /api


spring:
  application:
    name: partner_center
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_ad
    hikari:
      username: local
      password: local
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 50000
        connection:
          autocommit: true
#        show_sql: true
        format_sql: true
        highlight_sql: ture
        use_sql_comments: true
        order_inserts: true
        order_updates: true
        generate_statistics: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  data:
    redis:
      default:
        host: 127.0.0.1
        port: 6379
        database: 2

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 5MB
